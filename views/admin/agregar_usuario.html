$def with (error=None)
<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registrar nuevo usuario</title>
  <link rel="icon" href="/" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous" />
</head>

<body>


  <form method="post" action="/agregar_usuario"
    class="d-flex flex-column align-items-center justify-content-center mt-4">
    <h2 class="text-center mb-3">Registrar Nuevo Usuario</h2>
    <div class="pb-5 ps-5 pe-5 pt-4 rounded-3 shadow col-4">
      <a href="/bienvenida_admin">
        <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="mb-4 bi-arrow-left"
          viewBox="0 0 16 16">
          <path fill-rule="evenodd"
            d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8" />
        </svg>
      </a>

      $if error:
        <div class="alert alert-danger text-center mt-3" role="alert">
          $error
        </div>

      <div class="mb-3">
        <label class="form-label">Nombres:</label>
        <input type="text" class="form-control" name="nombre" minlength="2" maxlength="30" required pattern="[A-Za-z]{2,30}"
         title="Solo letras. Tamaño: 2-30">
      </div>

      <div class="mb-3">
        <label class="form-label">Primer Apellido:</label>
        <input type="text" class="form-control" name="primer_apellido_usuario" minlength="2" maxlength="15" required pattern="[A-Za-z]{2,15}"
         title="Solo letras. Tamaño: 2-15">
      </div>

      <div class="mb-3">
        <label class="form-label">Segundo Apellido:</label>
        <input type="text" class="form-control" name="segundo_apellido_usuario" minlength="2" maxlength="15" required pattern="[A-Za-z]{2,15}"
         title="Solo letras. Tamaño: 2-15">
      </div>

      <div class="mb-3">
        <label class="form-label">Nombre de Usuario:</label>
        <input type="text" class="form-control" name="nombre_usuario" minlength="2" maxlength="10" required pattern="[A-Za-z0-9]{2,10}"
         title="Solo letras y números. Tamaño: 2-10">
      </div>

      <div class="mb-3">
        <label class="form-label">Contraseña:</label>
        <input type="password" class="form-control" name="contrasena" required minlength="4" maxlength="60" required>
      </div>

      <div class="alert alert-warning d-flex align-items-center" role="alert">
        <p><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
            class="bi bi-exclamation-triangle-fill mb-1" viewBox="0 0 16 16">
            <path
              d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5m.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2" />
          </svg> El nombre de Usuario debe de ser unico y no se debe repetir.</p>
      </div>

      <div class="d-flex justify-content-between">
        <a href="/bienvenida_admin" class="btn btn-danger d-grid col-4 mx-auto">CANCELAR</a>
        <button class="btn btn-success d-grid col-4 mx-auto" type="submit">REGISTRAR</button>
      </div>
    </div>
  </form>
</body>

</html>
