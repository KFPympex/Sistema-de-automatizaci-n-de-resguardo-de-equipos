$def with (error=None)
<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="icon" href="/">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>

<body>


    <form method="post" class="d-flex flex-column align-items-center justify-content-center vh-100">
        <div class="p-5 bg-light rounded-3 shadow col-3">
            <h2 class="d-flex justify-content-center">Iniciar Sesión</h2>

            $if error:
                <div class="alert alert-danger text-center mt-3" role="alert">
                    $error
                </div>

            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Nombre de usuario:</label>
                <input type="text" name="nombre_usuario" class="form-control" minlength="4" maxlength="20" required>
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Contraseña:</label>
                <input type="password" name="contrasena" class="form-control" maxlength="20" required>
            </div>
            <button class="btn btn-info d-grid col-6 mx-auto" type="submit">Entrar</button>
        </div>
    </form>

</body>

</html>
